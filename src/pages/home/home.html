<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

    	<ion-item>
      		<ion-input type="text" placeholder="Username" [(ngModel)]="Username"></ion-input>
    	</ion-item>

    	<ion-item>
      		<ion-input type="password" placeholder="Password" [(ngModel)]="Password"></ion-input>
    	</ion-item>

  	</ion-list>

  	<div padding>
    	<button ion-button color="primary" (click)="getValues()" block>Log In</button>
  	</div>
        <div padding>
      <button ion-button color="primary" (click)="getRegister()" block>Sign In</button>
    </div>
</ion-content>
